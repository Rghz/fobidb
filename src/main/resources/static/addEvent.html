<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Fortbildung hinzufügen und anzeigen</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Neue Fortbildung hinzufügen</h1>
<form id="eventForm">
    <label for="titel">Titel:</label>
    <input type="text" id="titel" name="titel" required><br><br>

    <label for="duration">Dauer:</label>
    <input type="text" id="duration" name="duration" required><br><br>

    <label for="date">Datum:</label>
    <input type="text" id="date" name="date" required><br><br>


    <button type="button" onclick="submitForm()">Fortbildung hinzufügen</button>
</form>

<h2>Liste der Fortbildungen</h2>
<table id="eventsTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Titel</th>
        <th>Dauer</th>
        <th>Datum</th>
    </tr>
    </thead>
    <tbody>
    <!-- Fortbildung-Daten werden hier eingefügt -->
    </tbody>
</table>

<script>
    function submitForm() {
        const formData = {
            titel: document.getElementById('titel').value,
            duration: document.getElementById('duration').value,
            date: document.getElementById('date').value

        };

        fetch('http://localhost:8080/api/v1/event', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (response.ok) {
                    alert('Fortbildung erfolgreich hinzugefügt!');
                    loadEvents(); // Aktualisieren Sie die Liste der Fortbildungen
                } else {
                    alert('Fehler beim Hinzufügen der Fortbildungen.');
                }
            })
            .catch(error => console.error('Fehler:', error));
    }

    function loadEvents() {
        fetch('http://localhost:8080/api/v1/event')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('eventsTable').getElementsByTagName('tbody')[0];
                tableBody.innerHTML = ''; // Vorhandene Zeilen löschen
                data.forEach(event => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).textContent = event.id;
                    row.insertCell(1).textContent = event.titel;
                    row.insertCell(2).textContent = event.duration;
                    row.insertCell(3).textContent = event.date;
                });
            })
            .catch(error => console.error('Fehler:', error));
    }

    // Lehrer laden, wenn die Seite geladen wird
    window.onload = loadEvents;
</script>
</body>
</html>
