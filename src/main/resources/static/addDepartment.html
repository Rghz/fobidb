<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fachbereich hinzufügen und anzeigen</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<h1>Neuen Fachbereich hinzufügen</h1>
<form id="departmentForm">
  <label for="bezeichnung">Bezeichnung:</label>
  <input type="text" id="bezeichnung" name="bezeichnung" required><br><br>


  <button type="button" onclick="submitForm()">Fachbereich hinzufügen</button>
</form>

<h2>Liste der Fachbereiche</h2>
<table id="departmentsTable">
  <thead>
  <tr>
    <th>ID</th>
    <th>Bezeichnung</th>
  </tr>
  </thead>
  <tbody>
  <!-- Fachbereich-Daten werden hier eingefügt -->
  </tbody>
</table>

<script>
  function submitForm() {
    const formData = {
      bezeichnung: document.getElementById('bezeichnung').value,

    };

    fetch('http://localhost:8080/api/v1/department', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData)
    })
            .then(response => {
              if (response.ok) {
                alert('Fachbereich erfolgreich hinzugefügt!');
                loadTeachers(); // Aktualisieren Sie die Liste der Fachbereiche
              } else {
                alert('Fehler beim Hinzufügen des Fachbereichs.');
              }
            })
            .catch(error => console.error('Fehler:', error));
  }

  function loadDepartments() {
    fetch('http://localhost:8080/api/v1/department')
            .then(response => response.json())
            .then(data => {
              const tableBody = document.getElementById('departmentsTable').getElementsByTagName('tbody')[0];
              tableBody.innerHTML = ''; // Vorhandene Zeilen löschen
              data.forEach(department => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = department.id;
                row.insertCell(1).textContent = department.bezeichnung;
              });
            })
            .catch(error => console.error('Fehler:', error));
  }

  // Fachbereiche laden, wenn die Seite geladen wird
  window.onload = loadDepartments;
</script>
</body>
</html>
